name: Build & Deploy DJ Simblue
on:
  push:
    branches: [dist]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup credentials to access private repositories
        run: git config --global url.https://${{ secrets.TOKEN }}@github.com/.insteadOf https://github.com/
      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn deploy-storybook -- --ci
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
